version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: url_shortener
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    depends_on:
      - db
      - redis
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - ./app:/app/app 
    command: >
      sh -c "sleep 3 && uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload"

volumes:
  db_data:
